{% extends 'base.html' %}

{% block title %}Delete Quiz{% endblock %}

{% block content %}
<h2>Delete Quiz</h2>
<p>Are you sure you want to delete "{{ object.title }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'quiz-detail' object.pk %}">Cancel</a>
</form>
{% endblock %}
