{% extends 'base.html' %}

{% block title %}Add Option to {{ question.text }}{% endblock %}

{% block content %}
<h2>Add Option to "{{ question.text }}"</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Option</button>
    <a href="{% url 'quiz-detail' question.quiz.pk %}">Cancel</a>
</form>
{% endblock %}
