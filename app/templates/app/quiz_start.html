{% extends 'base.html' %}

{% block title %}Start Quiz{% endblock %}

{% block content %}
<a href="{% url 'quiz-detail' quiz.pk %}">Go Back</a>

<h2>Ready to begin?</h2>
<p>You're about to start: <strong>{{ quiz.title }}</strong></p>
<p>Time limit: {{ quiz.duration }}</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Start Now</button>
</form>
{% endblock %}
